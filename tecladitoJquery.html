<!DOCTYPE html>
<html lang= "en">
<head> <!-- el encabezado, no se ve, pero hace sus conexiones y configuracion para el html -->
    <meta charset="UTF-8">
    <title>Calculadora con jquery</title>  <!-- titulo de la ventana -->  
    <link type= "text/css" rel="stylesheet" href="estiloJquery.css"> <!-- conexion con la hoja de estilos -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  <!-- conexion con la libreria de Jquery -->  
    <script src="tecladitoJquery.js"></script>   <!-- conexion con el archivo JAVA SCRIPT con el que trabajaremos -->

    <!-- body: cuerpo -->
    <body>  
        <table><!-- Tabla que contiene filas(<tr>) con celdas (<td>)  -->
            <tr>  <!-- (table row): una fila -->

                <!-- ( <td> ) es una celda de una tabla que contiene datos. -->
                <td colspan="4"><span id="pantalla"></span></td>
                
            <tr>
                <!-- filas de calculadora -->

            <tr><!-- Tabla que contiene filas(<tr>) con celdas (<td>)  -->
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
    
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>*</button></td>
            </tr>
    
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
    
            <tr>
                <td><button>0</button></td>
                <td><button>C</button></td>
                <td><button>=</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
        
    </body>
